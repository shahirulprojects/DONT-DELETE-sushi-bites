<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Bites</title>
    <link rel="icon" type="image/png" href="/sushi.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- all of this class naming convention are based on the BEM model (search it on google) -->
    <!-- basically the structure looks like this nameOfTheComponent__nameOfTheElementInsideTheComponent--stylingForTheElement -->
    <!-- can refer the hero.css file to see the class -->
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Sushi Bites</h4>
          <div class="header__logo-overlay"></div>
        </div>
        <ul class="header__menu">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#food">Food</a>
          </li>
          <li>
            <a href="services">Services</a>
          </li>
          <li>
            <a href="#about-us">About Us</a>
          </li>
          <li>
            <img src="assets/search.svg" alt="search" />
          </li>
        </ul>

        <ul class="header__menu-mobile">
          <li>
            <img src="assets/menu.svg" alt="menu" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-image">
        <img src="assets/sushi-1.png" ; alt="sushi" />
        <h2>
          日 <br />
          本 <br />
          食 <br />
        </h2>

        <div class="hero-image__overlay"></div>
      </div>
      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Feel the taste of Japanese cuisine</h1>
          <p>
            Feel the taste of the most popular Japanese food from anytime and
            anywhere
          </p>
          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Order Now!</button>
            <button class="hero-content__play-button">
              <img src="assets/play-circle.svg" alt="play" />How To Order
            </button>
          </div>
        </div>
        <div class="hero-content__testimonial">
          <div class="hero-content__customer flex-center">
            <h4>24<span>k+ </span></h4>
            <p>Happy Customers</p>
          </div>

          <div class="hero-content__review">
            <img src="assets/user.png" alt="user" />
            <p>"This is the best Japanese restaurant I've went to "</p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
